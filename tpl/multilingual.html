<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>多语言</title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/multilingual.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-icon-left houtui_white mui-action-back"></a>
	    <h1 class="mui-title">多语言</h1>
	</header>
	<div class="mui-content">
	    <div class="selected-lang">
	    	<ul class="mui-table-view mui-table-view-radio">
				<li class="mui-table-view-cell mui-selected">
					<a class="mui-navigate-right">简体中文</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">繁體中文(台灣)</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">繁體中文(香港)</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">English</a>
				</li>
			</ul>
	    </div>
	</div>
</body>
</html>
