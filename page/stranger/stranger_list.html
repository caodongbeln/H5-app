<style type="text/css">
	.mui-media-body {
		padding-top: 2px !important;
	}
</style>
{{each list}}
<li class="mui-table-view-cell mui-media" data-id="{{$value.id}}" data-href="stranger_default.html">
	<a class="">
		<img class="mui-media-object mui-pull-left" src="../images/cover.png" data-src="{{$value.cover}}" data-css='a50'>
		<div class="mui-media-body">
			<span><i>{{$value.username}}</i><i class="distance" id="distance_{{$value.id}}">距离{{$value.distance}}千米</i><i>{{$value.atime}}</i></span>
			<p class='mui-ellipsis'>{{$value.address}}</p>
		</div>
	</a>
</li>
{{/each}}
